<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    <script src="bank.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <style>
        .nav {
            background-color: #861f41;
        }
    </style>
</head>
<body>
    <nav class="nav navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <img src="https://www.axisbank.com/assets/images/logo-white.png" alt="" class="navbar-brand">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse btnright" id="navbarSupportedContent">
            <button class="btn btn btn-primary" onclick="location.href='login.html';" style="color: white;">Login Now</button>

            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-10 mt-2">
                <div class="slider">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="https://www.axisbank.com/images/default-source/homebanner/burgundy-banner-748x301-01.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="https://www.axisbank.com/images/default-source/homebanner/digital-savings-account-banner1-748x301.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="https://www.axisbank.com/images/default-source/homebanner/car-loan-jaguar-banner-748x301.jpg" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
        </div>
            </div>
            <div class="col-12 col-lg-2 mt-2">
                <div class="divone">
                    <h2>Registration</h2>
                    <input type="text" placeholder="Name" id="name" class="mt-1">
                    <input type="TEXT" placeholder="Account Number" id="acno" class="mt-1">
                    <input type="text" placeholder="Balance" id="bal" class="mt-1">
                    <input type="password" placeholder="Passowrd" name="" id="pwd" class="mt-1">
                        <div class="divbtn "><button onclick="bank.createaccount()" class="btn-primary mt-1">Register</button></div>
                </div>
            </div>
        </div>
    </div>
    

    
</body>
</html>
